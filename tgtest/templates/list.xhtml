<html py:extends="master.xhtml" py:strip="True">
  <head py:block="head" py:strip="True">
    <title py:block="master_title">${title} Listing | ${("%s Block Informer" % getattr(tmpl_context, 'project_name', '')).strip()}</title>
  </head>

  <body py:block="body" py:strip="True">
    <h1 class="page-header">${title} Listing</h1>
    <div class="row">
      <div>${grid.display(value=data)}</div>
    </div>
    <div class="row">
      <div class="pagelist text-center">
        <a class="prevPage" href="/${page}?page=${tmpl_context.paginators.data.previous_page}"><span class="glyphicon glyphicon-chevron-left"></span></a>
        ${tmpl_context.paginators.data.pager('~3~')}
        <a class="nextPage" href="/${page}?page=${tmpl_context.paginators.data.next_page}"><span class="glyphicon glyphicon-chevron-right"></span></a>
      </div>
    </div>
  </body>
</html>
